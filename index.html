<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown_App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>New Year Eve</h1>
    <div class="today" id="td">
        <div>today</div>
    </div>
    <section class="countdown">
    
    <div class="days">
        <p class="bigtext" id="days">000</p>
     <span>Days</span>   
    </div>
    <div class="hours">
        <p class="bigtext" id="hours">00</p>
     <span>Hours</span>   
    </div>
    <div class="mins">
        <p class="bigtext" id="mins">00</p>
     <span>Minutes</span>   
    </div>
    <div class="sec">
        <p class="bigtext" id="sec">00</p>
     <span>Seconds</span>   
    </div>
</section>
</body>
</html>
